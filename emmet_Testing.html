<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- child ''>' -->
    <!-- table>tr>td | Cria tabela com uma coluna e uma linha -->
    <table>
        <tr>
            <td></td>
        </tr>
    </table>
    <!-- multiply '*' -->
    <!-- ul>li*3 | Cria uma lista não ordenada, com três itens dentro dele  -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- siblings '+' -->
    <!-- h1+h2+p+btn | Cria um Titulo, um Subtitulo, um paragrafo e um butão -->
    <h1></h1>
    <h2></h2>
    <p></p>
    <button></button>
    <!-- grouping '()' -->
    <!-- (table>tr>td)*4 | Cria 4 tabelas com uma coluna e uma linha -->
    <table>
        <tr>
            <td></td>
        </tr>
    </table>
    <table>
        <tr>
            <td></td>
        </tr>
    </table>
    <table>
        <tr>
            <td></td>
        </tr>
    </table>
    <table>
        <tr>
            <td></td>
        </tr>
    </table>
    <!-- (p>img)*5 | Cria 5 paragrafos com 5 img dentro delas -->
    <p><img src="" alt=""></p>
    <p><img src="" alt=""></p>
    <p><img src="" alt=""></p>
    <p><img src="" alt=""></p>
    <p><img src="" alt=""></p>
    <!-- climb up '^' -->
    <!-- table>tr>td^^ul>li | Cria tabela com uma coluna e uma linha e em seguida uma lista não ordenada com um item -->
    <table>
        <tr>
            <td></td>
        </tr>
    </table>
    <ul>
        <li></li>
    </ul>
    
</body>
</html>
